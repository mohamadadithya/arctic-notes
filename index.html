<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Arctic Notes</title>
  <link rel="stylesheet" href="main.css" type="text/css" media="all" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
</head>
<body>
  <header>
    <a href="#" class="logo">Arctic Notes</a>
  </header>
  <form class="toolbars">
    <label for="open-file" class="btn open">Open</label>
    <input type="file" accept="text/plain" class="file-input" id="open-file" />
    <button type="submit" class="btn save">Save</button>
    <input type="text" id="title" class="title-input" placeholder="Enter your title">
  </form>
  <textarea id="text" class="text" rows="22" placeholder="Enter your text"></textarea>
  <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
